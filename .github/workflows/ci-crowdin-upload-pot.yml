name: ci-crowdin-upload-pot

on:
  repository_dispatch:
    types: 
      - pr-merged
  # Allows for the workflow to be manually started through the GitHub UI
  workflow_dispatch:
    inputs:
      TYPE:
        description: 'Set TYPE input'
        required: true
        type: choice
        default: 'matrix'
        options:
          - 'matrix'
          - 'single'
      VERSION:
        description: 'Set VERSION input (for single type)'
        required: true
        type: string
        default: 'git-master'
      VERSION_GROUP:
        description: 'Set VERSION_GROUP input (for matrix type)'
        required: true
        type: choice
        default: 'include'
        options:
          - 'v3'

jobs:
  pr-merged:
    if: ( github.event_name == 'repository_dispatch' && 
          github.event.action == 'pr-merged' &&
          github.event.client_payload.CROWDIN == 'true' )
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.client_payload.VERSION }}
      cancel-in-progress: true
    uses: ./.github/workflows/use-crowdin-upload-pot.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: 'refs/heads/source'
      VERSION: ${{ github.event.client_payload.VERSION }}
      ENABLE_JOB: true

  single:
    if: (github.event_name == 'workflow_dispatch')
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ inputs.VERSION }}
      cancel-in-progress: true
    uses: ./.github/workflows/use-crowdin-upload-pot.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: ${{ github.ref }}
      VERSION: ${{ inputs.VERSION }}
      ENABLE_JOB: true
