name: ci-crowdin-document

on:
  push:
    branches: 
      - 'source'
    paths:
      - 'docs/ACKNOWLEDGEMENTS.md'
      - 'docs/CONTRIBUTING.md'
      - 'docs/MAINTAINING.md'
      - 'README.md'
  schedule:
    - cron: '0 0 1,15 * *'  # Runs at 00:00 on day 1 and 15 of the month in UTC zone
  workflow_dispatch:
    inputs:
      LANGUAGE:
        description: 'LANGUAGE input'
        required: true
        type: string
        default: 'all'

jobs:
  single:
    if: ( github.event_name == 'push' ) ||
        ( github.event_name == 'schedule' ) ||
        ( github.event_name == 'workflow_dispatch' )
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    uses: ./.github/workflows/use-crowdin-document.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: ${{ github.ref }}
      VERSION: 'repo'
      LANGUAGE: ${{ inputs.LANGUAGE || 'all' }}
      CALLER_JOB: 'single'
      ENABLE_JOB: true
      ACTOR_ID: '178366084'
      ACTOR_NAME: 'ltdrobot'
    secrets: inherit
