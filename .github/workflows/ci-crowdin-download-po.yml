name: ci-crowdin-download-po

on:
  schedule:
    - cron: '0 0  1 * *'  # Runs at 00:00 on day  1 of the month in UTC zone
    - cron: '0 0 15 * *'  # Runs at 00:00 on day 15 of the month in UTC zone
  workflow_dispatch:
    inputs:
      TYPE:
        description: 'Set TYPE input'
        required: true
        type: choice
        default: 'matrix'
        options:
          - 'matrix'
          - 'single'
      VERSION:
        description: 'Set VERSION input (for single type)'
        required: true
        type: string
        default: 'git-master'
      LANGUAGE:
        description: 'Set LANGUAGE input (for single type)'
        required: true
        type: string
        default: 'all'
      UPDATE_MODE:
        description: 'Set UPDATE_MODE input'
        required: true
        type: choice
        default: 'COMPARE'
        options:
          - 'COMPARE'
          - 'ALWAYS'
          - 'NEVER'

jobs:
  get-matrix:
    if: ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
        ( github.event_name == 'schedule' )
    runs-on: ubuntu-latest
    outputs:
      VERSION_LIST: ${{ steps.gvl.outputs.VERSION_LIST }}
    steps:
      - name: Checkout to '${{ github.ref }}'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Get VERSION_GROUP from Inputs or Schedule
        id: gvg
        shell: bash
        run: |
          INPUTS_VERSION_GROUP=${{ inputs.VERSION_GROUP }}
          GITHUB_EVENT_NAME=${{ github.event_name }}
          GITHUB_EVENT_SCHEDULE=${{ github.event.schedule }}
          if [[ ${GITHUB_EVENT_NAME} == 'workflow_dispatch' ]]; then
            VERSION_GROUP=${INPUTS_VERSION_GROUP}
          elif [[ ${GITHUB_EVENT_NAME} == 'schedule' ]]; then
            if [[ ${GITHUB_EVENT_SCHEDULE} == "${{ env.CRON_V3 }}" ]]; then
              VERSION_GROUP=v3
            fi
          fi
          echo "VERSION_GROUP=${VERSION_GROUP}" >> ${GITHUB_OUTPUT}
      - name: Get VERSION_LIST from versions.json
        id: gvl
        run: |
          VERSION_GROUP=${{ steps.gvg.outputs.VERSION_GROUP }}
          JQ_FILE="versions.json"
          JQ_FILTER=".${VERSION_GROUP} | map(select(.VERSION_COMPENDIUM == \"\") | .VERSION)"
          VERSION_LIST=$(jq -c "${JQ_FILTER}" "${JQ_FILE}")
          echo "VERSION_LIST=${VERSION_LIST}" >> ${GITHUB_OUTPUT}
          echo "VERSION_LIST:"
          echo "${VERSION_LIST}" | jq "."
      - name: Get LANGUAGE_LIST from languages.json
        id: gll
        run: |
          JQ_FILE="languages.json"
          JQ_FILTER="keys"
          LANGUAGE_LIST=$(jq -c "${JQ_FILTER}" "${JQ_FILE}")
          echo "LANGUAGE_LIST=${LANGUAGE_LIST}" >> ${GITHUB_OUTPUT}
          echo "LANGUAGE_LIST:"
          echo "${LANGUAGE_LIST}" | jq "."

  matrix:
    if: ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
        ( github.event_name == 'schedule' )
    needs: get-matrix
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.VERSION }}
      cancel-in-progress: true
    strategy:
      matrix: 
        VERSION: ${{ fromJSON(needs.get-matrix.outputs.VERSION_LIST) }}
        LANGUAGE: [ 'all' ]
      fail-fast: false
    uses: ./.github/workflows/use-crowdin-download-po.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: ${{ github.ref }}
      VERSION: ${{ matrix.VERSION }}
      LANGUAGE: ${{ matrix.LANGUAGE }}
      UPDATE_MODE: ${{ inputs.UPDATE_MODE || 'COMPARE' }}
      CALLER_JOB: 'matrix (${{ matrix.VERSION }}, ${{ matrix.LANGUAGE }})'
      ENABLE_JOB: true

  single:
    if: ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' )
    secrets: inherit
    concurrency:
      group: ${{ github.workflow }}-${{ inputs.VERSION }}
      cancel-in-progress: true
    uses: ./.github/workflows/use-crowdin-download-po.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: ${{ github.ref }}
      VERSION: ${{ inputs.VERSION }}
      LANGUAGE: ${{ inputs.LANGUAGE }}
      UPDATE_MODE: ${{ inputs.UPDATE_MODE }}
      CALLER_JOB: 'single'
      ENABLE_JOB: true
